<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>2025 年年历（含农历、节气、法定及汉族民俗节日）</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    /* 每个月的容器设置为相对定位 */
    .month {
      position: relative;
      margin: 20px auto;
      background: #fff;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      overflow: hidden;
    }
    /* 水印样式：绝对定位于容器正中，字体大、透明度低 */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: rgba(200, 200, 200, 0.2);
      pointer-events: none;
      white-space: nowrap;
      z-index: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      position: relative;
      z-index: 1;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: top;
      padding: 10px;
      height: 80px;
      position: relative;
    }
    th {
      background: #eee;
    }
    .date-number {
      font-weight: bold;
      margin-bottom: 4px;
      text-align: left;
    }
    .lunar {
      font-size: 0.8em;
      color: #666;
      text-align: left;
    }
    .holiday {
      background: #ffe0e0;
    }
    .holiday::after {
      content: attr(data-holiday);
      display: block;
      font-size: 0.75em;
      color: #d00;
      margin-top: 4px;
      text-align: left;
    }
    .workday {
      background: #e0f7ff;
    }
  </style>
</head>
<body>
  <h1>2025 年年历</h1>
  <div id="calendar"></div>

  <!-- 使用 ES module 引入 solarlunar-es 第三方库 -->
  <script type="module">
    import solarLunar from 'https://unpkg.com/solarlunar-es?module';

    // 法定假日数据（根据国务院公布的通知）
    const holidays = {
      "2025-01-01": "元旦",
      "2025-01-26": "调休上班",
      "2025-01-28": "春节",
      "2025-01-29": "春节",
      "2025-01-30": "春节",
      "2025-01-31": "春节",
      "2025-02-01": "春节",
      "2025-02-02": "春节",
      "2025-02-03": "春节",
      "2025-02-04": "春节",
      "2025-02-08": "调休上班",
      "2025-04-04": "清明",
      "2025-04-05": "清明",
      "2025-04-06": "清明",
      "2025-04-27": "调休上班",
      "2025-05-01": "劳动节",
      "2025-05-02": "劳动节",
      "2025-05-03": "劳动节",
      "2025-05-04": "劳动节",
      "2025-05-05": "劳动节",
      "2025-05-31": "端午节",
      "2025-06-01": "端午节",
      "2025-06-02": "端午节",
      "2025-09-28": "调休上班",
      "2025-10-01": "国庆",
      "2025-10-02": "休",
      "2025-10-03": "休",
      "2025-10-04": "休",
      "2025-10-05": "休",
      "2025-10-06": "中秋",
      "2025-10-07": "休",
      "2025-10-08": "休",
      "2025-10-11": "调休上班"
    };

    // 定义汉族民俗节日（非公休日），以农历日期判断（仅适用于非闰月）
    const folkFestivals = [
      { lunarMonth: 1, lunarDay: 7, name: "人日" },
      { lunarMonth: 3, lunarDay: 3, name: "上巳节" },
      { lunarMonth: 7, lunarDay: 7, name: "七夕" },
      { lunarMonth: 7, lunarDay: 15, name: "中元节" },
      { lunarMonth: 9, lunarDay: 9, name: "重阳节" },
      { lunarMonth: 12, lunarDay: 8, name: "腊八节" }
    ];

    // getLunarDisplay 函数：
    // 1. 若当天有节气（lunarData.term），返回节气名称；
    // 2. 否则若农历日期匹配民俗节日（且非闰月），则返回对应民俗节日名称；
    // 3. 若农历日为初一，则返回月份名称（闰月前加“润”）；
    // 4. 否则返回农历日（如“初八”）。
    function getLunarDisplay(year, month, day) {
      const lunarData = solarLunar.solar2lunar(year, month, day);
      if (lunarData.term) {
        return lunarData.term;
      }
      // 检查是否符合民俗节日（仅针对非闰月）
      for (let fest of folkFestivals) {
        if (lunarData.lMonth === fest.lunarMonth && lunarData.lDay === fest.lunarDay && !lunarData.isLeap) {
          return fest.name;
        }
      }
      if (lunarData.lDay === 1) {
        return (lunarData.isLeap ? "润" : "") + lunarData.monthCn;
      }
      return lunarData.dayCn;
    }

    // 生成指定月份的日历表格
    function generateMonthCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月",
                          "七月", "八月", "九月", "十月", "十一月", "十二月"];
      
      // 使用水印显示月份名称，取消原有标题
      let html = `<div class="month" data-watermark="${monthNames[month]}">`;
      html += `<div class="watermark">${monthNames[month]}</div>`;
      html += '<table><thead><tr>';
      const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
      weekDays.forEach(day => { html += `<th>${day}</th>`; });
      html += '</tr></thead><tbody><tr>';

      // 填充第一行空白单元格
      const startWeekday = firstDay.getDay();
      for(let i = 0; i < startWeekday; i++){
        html += '<td></td>';
      }

      // 遍历该月所有天数
      for (let day = 1; day <= daysInMonth; day++) {
        const currentDate = new Date(year, month, day);
        const yyyy = currentDate.getFullYear();
        // 注意：solarlunar-es 需要月份为 1-12
        const mm = (currentDate.getMonth() + 1).toString().padStart(2, '0');
        const dd = day.toString().padStart(2, '0');
        const dateStr = `${yyyy}-${mm}-${dd}`;

        // 判断是否为法定假日或调休上班日
        const holidayName = holidays[dateStr];
        let cellClass = "normal";
        if (holidayName) {
          cellClass = holidayName.indexOf("调休") !== -1 ? "workday" : "holiday";
        }
        
        // 获取农历、节气或民俗节日显示信息
        const lunarDisplay = getLunarDisplay(yyyy, currentDate.getMonth() + 1, day);
        
        html += `<td class="${cellClass}" ${holidayName ? 'data-holiday="'+holidayName+'"' : ''}>`;
        html += `<div class="date-number">${day}</div>`;
        html += `<div class="lunar">${lunarDisplay}</div>`;
        html += `</td>`;

        // 如果当前为周六且非当月最后一天，则换行
        if (currentDate.getDay() === 6 && day < daysInMonth) {
          html += '</tr><tr>';
        }
      }

      // 填充最后一行空白单元格
      const endWeekday = new Date(year, month, daysInMonth).getDay();
      if (endWeekday < 6) {
        for(let i = endWeekday + 1; i <= 6; i++){
          html += '<td></td>';
        }
      }
      html += '</tr></tbody></table></div>';
      return html;
    }

    // 生成 2025 年整年的日历
    function generateYearCalendar(year) {
      let calendarHTML = "";
      for(let m = 0; m < 12; m++){
        calendarHTML += generateMonthCalendar(year, m);
      }
      return calendarHTML;
    }

    // 将生成的日历插入页面中
    document.getElementById("calendar").innerHTML = generateYearCalendar(2025);
  </script>
</body>
</html>
